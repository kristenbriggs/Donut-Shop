<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time to Make the Doughnuts!</title>
</head>
<body>
  <main id="content">
    <table style="border: 2px solid blue; border-collapse:collapse;">
    <tr ><th></th><td>7:00 AM</td><td>8:00 AM</td><td>9:00 AM</td><td>10:00AM</td><td>11:00 AM</td><td>12:00 PM</td><td>1:00 PM</td><td>2:00 PM</td><td>3:00 PM</td><td>4:00 PM</td><td>5:00 PM</td><td>6:00 PM</td><td>Total</td></tr>
    <tr id="downtown"><th>Downtown</th></tr>
    <tr id="capitolHill"><th>CapitolHill</th></tr>
    <tr id="southLakeUnion"><th>SouthLakeUnion</th></tr>
    <tr id="wedgewood"><th>Wedgewood</th></tr>
    <tr id="ballard"><th>Ballard</th></tr>
    </table>
  </main>

  <script>
    (function() {
      var DSM = function(minNumCust, maxNumCust, avgDnutsCust, shopLocation)  {
        this.minNumCust = minNumCust;
        this.maxNumCust = maxNumCust;
        this.avgDnutsCust = avgDnutsCust;
        this.hourlyTotals = [];
        this.dailyTotal = 0;
        this.shopLocation = shopLocation;
      }

      var downtown = new DSM(8, 43, 4.50, "downtown");
      var capitolHill = new DSM(4, 37, 2.00, "capitolHill");
      var southLakeUnion = new DSM(9, 23, 6.33, "southLakeUnion");
      var wedgewood = new DSM(2, 28, 1.25, "wedgewood");
      var ballard = new DSM(8, 58, 3.75, "ballard");

  DSM.prototype.totalDnutsHr = function()  {
    var custPerHour = Math.floor(Math.random() * (this.maxNumCust - this.minNumCust + 1)) + this.minNumCust;
    return Math.round(custPerHour * this.avgDnutsCust);
      }

  DSM.prototype.hourlyPurchases = function()  {
      var totalDays = 0;
    for (var i = 7; i < 18; i++)  {
      var hourTotal = this.totalDnutsHr();
      this.hourlyTotals.push(hourTotal);
      totalDays += hourTotal;
    }
    return totalDays;
  }

  DSM.prototype.render = function()  {
    var dailyTotal = this.hourlyPurchases();
    var Tr = document.getElementById(this.shopLocation);
    for (var i = 0; i < 13; i++)  {
      var elTd = document.createElement('td');
      elTd.textContent = this.hourlyTotals[i];
      Tr.appendChild(elTd);
    };

    elTd.textContent = dailyTotal;
    Tr.appendChild(elTd);
        console.log(this.shopLocation);

  };

  downtown.render();
  southLakeUnion.render();
  capitolHill.render();
  wedgewood.render();
  ballard.render();


  })();
  </script>
</body>
</html>
